<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Workouts</title>
  <link rel="stylesheet" href="css/custom_workouts_styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
	<i class="fas fa-home" id="homeBtn"></i>
    <h1>Customize Your Workout</h1>
  </header>
  <main>
    <div id="customWorkoutPage">
      <select id="workoutType" onchange="refreshSuggestions()">
        <option value="Select Variation">Select Variation</option>
        <option value="all">All</option>
        <option value="chest">Chest</option>
        <option value="legs">Legs</option>
        <option value="back">Back</option>
        <option value="biceps">Biceps</option>
        <option value="triceps">Triceps</option>
        <option value="abs">Abs</option>
      </select>
      <input type="text" id="exerciseInput" placeholder="Enter exercise">
      <button id="addExerciseBtn">Add Exercise</button>
      <div id="suggestions"></div>
      <div id="workoutSession"></div>
      <button id="moveToStartWorkoutsBtn">Move to Start Workouts</button>
    </div>

    <div id="summaryPage" class="hidden">
      <h2>Workout Summary</h2>
      <p id="totalTime"></p>
      <p id="caloriesBurned"></p>
      <button id="backHomeBtn">Back to Home</button>
    </div>
  </main>

  <script src="js/custom_workouts_script.js"></script>
</body>
</html>
