<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Day Workout Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>30 Day Workout Challenge</h1>
    <div id="workout-buttons">
        <!-- Buttons for each day's workout -->
        <!-- Day 1 is enabled by default -->
        <button id="day1">Day 1</button>
        <button id="day2" disabled>Day 2</button>
        <button id="day3" disabled>Day 3</button>
		<button id="day4" disabled>Day 4</button>
		<button id="day5" disabled>Day 5</button>
		<button id="day6" disabled>Day 6</button>
		
        <!-- Continue for all 30 days -->
    </div>

    <script src="script.js"></script>
</body>
</html>
